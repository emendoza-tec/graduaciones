<div class="container-fluid">
    <div class="row" style="padding: 0;">
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-6" *ngIf="permisoPanelSolicitud.ver || permisoPanelSolicitud.editar">
            <div class="card shadow-card">
                <div class="p-3">
                    <div class="row  d-flex justify-content-start">
                        <div class="col-6 pt-2 ps-3">
                            <mat-card-subtitle class="purple-font fw-bold" style="font-size: 18px;">
                                Panel de solicitud de modificación de datos
                            </mat-card-subtitle>
                        </div>
                        <div class="col-6 pt-2">
                            <div class="card f18 solPendientes">
                                <ngx-spinner *ngIf="isCargandoSolPtes" bdColor="rgba(0,0,0,0.1);" color="#000000"
                                    type="ball-clip-rotate" size="small" [fullScreen]="false"></ngx-spinner>
                                <div *ngIf="!isCargandoSolPtes">{{total}} Solicitudes pendientes</div>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-start mt-4">
                        <div class="f18">
                            Accede al panel para visualizar solicitudes de modificación de datos y académicos
                        </div>
                    </div>

                    <div class="row d-flex justify-content-end mt-2">
                        <mat-card-subtitle class="col-auto">
                            <button class="btn btn-primary" routerLink="./paneldesolicitudes">
                                Acceder a panel
                                <i class="bi-3x bi-arrow-right"></i>
                            </button>
                        </mat-card-subtitle>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
